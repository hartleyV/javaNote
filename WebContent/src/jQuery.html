<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" >
        // $(alert($));
        $(function(){//类似window.onload
            var $li = $("<li>三里屯</li>");//命名规则
            $("ul").append($li);

            //dom对象包装为jQuery对象
            var city = document.getElementById("city");//[object HTMLUListElement]
            var $city = $(city);//[object Object]
            alert($city);
        })
    </script>
</head>
<body>

<h1>jQuery练习</h1>

<ul id="city">
    <li id="bj">北京</li>
    <li id="sh">魔都</li>
    <li>广州</li>
    <li>深圳</li>
</ul>

</body>
</html>
